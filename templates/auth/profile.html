{% extends 'base.html' %}
{% load static %}

{% block title %}Profile - DailyDash{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-2xl">
    <div class="glass-card rounded-3xl p-8 hover-lift animate-fade-in">
      <div class="flex items-center gap-6">
        <div class="w-28 h-28 rounded-full overflow-hidden bg-slate-800 flex items-center justify-center border border-slate-700">
          {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="{{ profile.user.username }}" class="w-full h-full object-cover">
          {% else %}
            <svg class="w-16 h-16 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.879 6.196M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          {% endif %}
        </div>

        <div class="flex-1">
          <h2 class="text-2xl font-bold text-white">{{ profile.user.username }}</h2>
          <p class="text-slate-400 mt-1">{{ profile.user.email }}</p>
          <p class="text-slate-300 mt-4 whitespace-pre-line">{{ profile.bio|default:"No bio yet." }}</p>

          <div class="mt-6">
            <a href="{% url 'edit_profile' %}" class="px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
