{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - DailyDash{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-2xl">
    <div class="glass-card rounded-3xl p-8 hover-lift animate-fade-in">
      <h2 class="text-2xl font-bold gradient-text mb-4">Edit Profile</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Avatar Upload -->
        <div>
          <label for="avatar" class="block text-sm font-medium text-slate-400 mb-2">
            Avatar
          </label>
          <input 
            type="file" 
            id="avatar" 
            name="avatar" 
            accept="image/*"
            class="w-full text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700"
          >
          {% if request.user.profile.avatar %}
          <p class="text-slate-400 text-sm mt-2">
            Current:
            <img src="{{ request.user.profile.avatar.url }}" alt="Current Avatar" 
                 class="inline-block w-12 h-12 rounded-full object-cover ml-2">
          </p>
          {% endif %}
        </div>

        <!-- Bio -->
        <div>
          <label for="bio" class="block text-sm font-medium text-slate-400 mb-2">
            Bio
          </label>
          <textarea 
            id="bio" 
            name="bio"
            rows="4"
            placeholder="Tell something about yourself..."
            class="w-full bg-slate-800 text-white rounded-xl border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
          ></textarea>
        </div>

        <!-- Buttons -->
        <div>
          <button 
            type="submit" 
            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:scale-105 transition-all"
          >
            Save
          </button>
          <a href="{% url 'profile' %}" class="ml-4 text-slate-400 hover:text-slate-200 transition-colors">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
