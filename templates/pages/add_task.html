{% extends 'base.html' %}
{% load static %}

{% block title %}Add Task - DailyDash{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="glass-card rounded-3xl p-8 hover-lift animate-fade-in">
        <h2 class="text-3xl font-bold gradient-text mb-6">Add New Task</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-6">
                <!-- Title Input -->
                <div class="relative">
                    <label for="title" class="block text-sm font-medium text-slate-400 mb-2">Task Title</label>
                    <input type="text" 
                           name="title" 
                           id="title"
                           required
                           class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl
                                  text-white placeholder-slate-400 focus:border-blue-500 focus:ring-2 
                                  focus:ring-blue-500 focus:ring-opacity-50 transition-all
                                  hover:border-slate-600">
                </div>

                <!-- Description Input -->
                <div class="relative">
                    <label for="description" class="block text-sm font-medium text-slate-400 mb-2">Description</label>
                    <textarea name="description" 
                              id="description"
                              rows="4"
                              class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl
                                     text-white placeholder-slate-400 focus:border-blue-500 focus:ring-2
                                     focus:ring-blue-500 focus:ring-opacity-50 transition-all resize-none
                                     hover:border-slate-600"></textarea>
                </div>

                <!-- Date and Time Inputs -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <label for="date" class="block text-sm font-medium text-slate-400 mb-2">Date</label>
                        <input type="date" 
                               name="date" 
                               id="date"
                               required
                               class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl
                                      text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500
                                      focus:ring-opacity-50 transition-all hover:border-slate-600">
                    </div>
                    <div class="relative">
                        <label for="time" class="block text-sm font-medium text-slate-400 mb-2">Time</label>
                        <input type="time" 
                               name="time" 
                               id="time"
                               required
                               class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl
                                      text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500
                                      focus:ring-opacity-50 transition-all hover:border-slate-600">
                    </div>
                </div>

                <!-- Status Selection -->
                <div class="relative">
                    <label for="status" class="block text-sm font-medium text-slate-400 mb-2">Status</label>
                    <select name="status" 
                            id="status"
                            required
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl
                                   text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500
                                   focus:ring-opacity-50 transition-all appearance-none hover:border-slate-600">
                        <option value="Pending">Pending</option>
                        <option value="Done">Done</option>
                    </select>
                    <div class="absolute right-4 top-10 pointer-events-none">
                        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-blue-600 text-white
                           font-medium rounded-xl hover:from-blue-600 hover:to-blue-700 
                           transition-all duration-200 transform hover:-translate-y-1
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                           focus:ring-offset-slate-900">
                Add Task
            </button>
        </form>
    </div>
</div>
{% endblock %}
